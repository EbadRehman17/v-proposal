<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6; /* Light pink background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden; /* Stops scrollbars */
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff4d4d;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .sub-text {
            color: #ff4d4d;
            font-size: 1.2rem;
            margin-bottom: 40px;
            font-style: italic;
            opacity: 0.8;
        }

        /* Wrapper that holds both buttons in the center */
        .button-wrapper {
            position: relative;
            display: inline-block;
            width: 150px;
            height: 60px;
        }

        button {
            font-size: 1.5rem;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            outline: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            white-space: nowrap;
        }

        .yes-btn {
            background-color: #4CAF50; /* Green */
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1; /* Below the No button */
            transition: transform 0.3s ease; /* Smooth growing */
        }

        .no-btn {
            background-color: #f44336; /* Red */
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10; /* On top of the Yes button */
            transition: 0.2s; /* Fast movement */
        }
        
        /* This class is added by JS to make the No button float freely */
        .floating {
            position: fixed;
            z-index: 100;
        }

        /* Canvas for confetti */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through */
            z-index: 999;
        }
    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <div class="container" id="mainContainer">
        
        <h1>Will you be my Valentine? üåπ</h1>
        <p class="sub-text">(don't press no)</p>
        
        <div class="button-wrapper">
            <button class="yes-btn" id="yesBtn" onclick="clickYes()">Yes</button>
            <button class="no-btn" id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <script>
        let scaleFactor = 1;
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            const maxWidth = window.innerWidth;
            const maxHeight = window.innerHeight;

            const btnWidth = noBtn.offsetWidth || 150; 
            const btnHeight = noBtn.offsetHeight || 60;

            const randomX = Math.random() * (maxWidth - btnWidth - 40) + 20;
            const randomY = Math.random() * (maxHeight - btnHeight - 40) + 20;

            noBtn.style.position = 'fixed'; 
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            scaleFactor += 0.2;
            yesBtn.style.transform = `scale(${scaleFactor})`;
        }

        function clickYes() {
            const container = document.getElementById('mainContainer');
            
            // Replaced content with just the text
            container.innerHTML = `
                <h1 style="font-size: 4rem; color: #4CAF50;">Yay! See you on the 14th! ‚ù§Ô∏è</h1>
            `;
            
            document.body.style.backgroundColor = "#ffcccc";
            startConfetti();
        }

        function startConfetti() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const particleCount = 300;

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 10 + 5,
                    speedY: Math.random() * 3 + 2,
                    speedX: Math.random() * 2 - 1
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p) => {
                    p.y += p.speedY;
                    p.x += p.speedX;
                    
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();

                    if (p.y > canvas.height) {
                        p.y = -10;
                        p.x = Math.random() * canvas.width;
                    }
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
