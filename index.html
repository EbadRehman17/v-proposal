        }

        .yes-btn {
            background-color: #4CAF50;

            position: absolute;

            left: 0;
            width: 100%;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .no-btn {

            position: absolute;
            top: 0;
            left: 0;

            z-index: 100;

        }
        
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
    </style>
