<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6; /* Light pink background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden; /* Stops scrollbars */
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        img {
            max-width: 250px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Wrapper that holds both buttons in the center */
        .button-wrapper {
            position: relative;
            display: inline-block;
            width: 150px;
            height: 60px;
        }

        button {
            font-size: 1.5rem;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            outline: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .yes-btn {
            background-color: #4CAF50; /* Green */
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1; /* Below the No button */
            transition: transform 0.3s ease; /* Smooth growing */
        }

        .no-btn {
            background-color: #f44336; /* Red */
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10; /* On top of the Yes button */
            transition: 0.2s; /* Fast movement */
        }
        
        /* This class is added by JS to make the No button float freely */
        .floating {
            position: fixed;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div class="gif-container">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Cute Bear">
        </div>
        
        <h1>Will you be my Valentine? üåπ</h1>
        
        <div class="button-wrapper">
            <button class="yes-btn" id="yesBtn" onclick="clickYes()">Yes</button>
            <button class="no-btn" id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <script>
        let scaleFactor = 1;

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            // 1. Get the viewport width/height (visible screen size)
            const maxWidth = window.innerWidth;
            const maxHeight = window.innerHeight;

            // 2. Get the button size (fallback to 150x60 if not detected)
            const btnWidth = noBtn.offsetWidth || 150; 
            const btnHeight = noBtn.offsetHeight || 60;

            // 3. Calculate a random position
            // We subtract the button size to ensure it doesn't go off-screen
            const randomX = Math.random() * (maxWidth - btnWidth - 20);
            const randomY = Math.random() * (maxHeight - btnHeight - 20);

            // 4. Apply the new position
            noBtn.classList.add('floating'); // Switch to fixed positioning
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // 5. Make the Yes button grow
            scaleFactor += 0.2;
            yesBtn.style.transform = `scale(${scaleFactor})`;
        }

        function clickYes() {
            // Debugging check (check console if this doesn't work)
            console.log("Yes clicked!");

            const container = document.getElementById('mainContainer');
            
            // Replace the entire container content with the success message
            container.innerHTML = `
                <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Happy Bear" style="width: 300px;">
                <h1 style="font-size: 3rem; color: #4CAF50;">Yay! See you on the 14th! ‚ù§Ô∏è</h1>
            `;
            
            // Change background color to celebrate
            document.body.style.backgroundColor = "#ffcccc";
        }
    </script>
</body>
</html>
