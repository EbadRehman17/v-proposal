<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>:)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            touch-action: none; /* Disables scrolling */
            -webkit-user-select: none;
            user-select: none;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            width: 100%;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            padding: 0 10px;
        }

        .sub-text {
            color: #ff4d4d;
            font-size: 1.2rem;
            margin-bottom: 40px;
            font-style: italic;
            opacity: 0.8;
        }

        .button-wrapper {
            position: relative;
            display: inline-block;
            width: 150px;
            height: 60px;
        }

        button {
            font-size: 1.5rem;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            outline: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            white-space: nowrap;
            -webkit-tap-highlight-color: transparent;
        }

        .yes-btn {
            background-color: #4CAF50;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .no-btn {
            background-color: #f44336;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            transition: 0s; /* Instant movement */
        }
        
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1; /* Starts BEHIND everything */
        }
    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <div class="container" id="mainContainer">
        
        <h1>Hello Ayesha! Will you be my Valentine? üåπ</h1>
        <p class="sub-text">(don't press no)</p>
        
        <div class="button-wrapper">
            <button class="yes-btn" id="yesBtn" onclick="clickYes()">Yes</button>
            
            <button class="no-btn" id="noBtn" 
                ontouchstart="moveNoButton(event)" 
                onclick="moveNoButton(event)" 
                onmouseover="moveNoButton(event)">No</button>
        </div>
    </div>

    <script>
        let scaleFactor = 1;
        let noScaleFactor = 1;
        
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');

        function moveNoButton(e) {
            // Prevent standard click behavior if it's a touch event
            if (e) {
                e.preventDefault(); 
            }

            const maxWidth = window.innerWidth;
            const maxHeight = window.innerHeight;

            const btnWidth = noBtn.offsetWidth || 150; 
            const btnHeight = noBtn.offsetHeight || 60;

            // Random position with buffer
            const randomX = Math.random() * (maxWidth - btnWidth - 20) + 10;
            const randomY = Math.random() * (maxHeight - btnHeight - 20) + 10;

            // Apply new position
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Shrink the No button (but keep it at least 0.5 size so it's clickable)
            noScaleFactor -= 0.1;
            if (noScaleFactor < 0.5) noScaleFactor = 0.5; 
            noBtn.style.transform = `scale(${noScaleFactor})`;

            // Grow the Yes button
            scaleFactor += 0.2;
            yesBtn.style.transform = `scale(${scaleFactor})`;
        }

        function clickYes() {
            const container = document.getElementById('mainContainer');
            
            container.innerHTML = `
                <h1 style="font-size: 3rem; color: #4CAF50; padding: 20px;">Yay! See you on the 14th! ‚ù§Ô∏è</h1>
            `;
            
            document.body.style.backgroundColor = "#ffcccc";
            
            // Bring confetti to front
            canvas.style.zIndex = "999";
            startConfetti();
        }

        function startConfetti() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const particles = [];

            for (let i = 0; i < 300; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 8 + 4,
                    speedY: Math.random() * 3 + 2,
                    speedX: Math.random() * 2 - 1
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p) => {
                    p.y += p.speedY;
                    p.x += p.speedX;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();

                    if (p.y > canvas.height) {
                        p.y = -10;
                        p.x = Math.random() * canvas.width;
                    }
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
